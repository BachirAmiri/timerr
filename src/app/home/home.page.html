<ion-content class="ion-padding">
  <ion-item color="dark" id="header">
    <ion-label>Rest Duration</ion-label>
    <ion-datetime
      display-format="mm:ss"
      placeholder="Tap Here"
      [(ngModel)]="fullTime"
    ></ion-datetime>
  </ion-item>
  <div>
    <circle-progress
      (click)="startTime()"
      [percent]="percent"
      [maxPercent]="101"
      [radius]="radius"
      [showTitle]="false"
      [showSubtitle]="false"
      [showUnits]="false"
      [outerStrokeWidth]="16"
      [backgroundStrokeWidth]="3"
      [outerStrokeColor]="'#78C000'"
      [backgroundStroke]="'#C7E596'"
      [outerStrokeGradientStopColor]="'#64d164'"
      [showZeroOuterStroke]="false"
      [showInnerStroke]="false"
      [outerStrokeGradient]="true"
    ></circle-progress>
  </div>
  <div id="container">
    <p id="hourLabel">
      {{elapsed.h}}
    </p>
    <p id="minSecLabel">
      {{elapsed.m}}:{{elapsed.s}}
    </p>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ng-container *ngIf="timer == false; else running">
      <ion-fab-button (click)="startTime()" color="success">
        <ion-icon name="play"></ion-icon>
      </ion-fab-button>
    </ng-container>

    <ng-template #running>
      <ion-fab-button (click)="stopTime()" color="danger">
        <ion-icon name="square"></ion-icon>
      </ion-fab-button>
    </ng-template>
  </ion-fab>
</ion-content>
